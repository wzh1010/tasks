<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>护工首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
     minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <link rel="stylesheet"  href="../css/worker.css">
</head>
<body>
    <div class="whole">
        <div class="hender">
            <img src="../img/return.png" alt="">
            <p class="sheet">个人主页</p>
        </div>
        <div class="info">
            <img src="../img/target.png" alt="" class="portrait">
            <span class="name">高素雅</span>
            <span class="age">51岁</span>
            <img src="../img/Shape.png" alt="" class="logo">
            <p>北京.通州.果园</p>
        </div>
        <div class="major">
            <div class="bar"></div>
            <p>专业技能</p>
        </div>
        <div class="data">
            <div class="term">
                <img src="../img/bit.png" alt="" class="bit">
                <span class="live">住家</span>
                <div class="rod"></div>
                <img src="../img/bit.png" alt="" class="star">
                <span class="eat">不含餐</span>
            </div>
            <div class="limit">
                <span class="age">从业年限</span>
                <div class="rod"></div>
                <span class="time">0-3年</span>
            </div>
            <div class="work">
                <span class="age">工作时间</span>
                <div class="rod"></div>
                <span class="time">全天</span>
            </div>
            <div class="price">
                <span class="age">服务价格</span>
                <div class="rod"></div>
                <span class="time">25元/小时</span>
            </div>
        </div>
        <div class="present">
            <span class="age">自我介绍</span>
            <div class="rod"></div>
            <span class="time">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span>
        </div>
        <div class="last">
            <div class="leave">留言</div>
            <div class="phone">电话联系</div>
        </div>

    </div>
</body>
</html>
