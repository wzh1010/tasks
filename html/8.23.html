<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/8.23.css" />
	</head>

	<body>
		<div class="fa">
			<div class="header">
				<img src="../img/text.png" class="text" />
				<span>投票</span>
				<img src="../img/wrong.png" class="wrong" />
			</div>
			<div class="matter">
				<p>发言讨论结束，大家请投票</p>
				<img src="../img/yuanbiao.png" class="button" />
				<img src="../img/xiaoxiao.png" / class="sense">
			</div>
			<div class="vote">
				<p class="click">点击得票数最多人的头像</p>
				<div class="op">
					<div class="option1 start">
						<div class="option1-1">水民</div>
						<div class="option1-2">1号</div>
						<img src="../img/xiaosi.png" class="icon" />
					</div>
					<div class="option1">
						<div class="option1-1">水民</div>
						<div class="option1-2">2号</div>
						<img src="../img/xiaosi.png" class="icon" />
					</div>
					<div class="option1 end">
						<div class="option1-1">警察</div>
						<div class="option1-2">3号</div>
						<img src="../img/xiaosi.png" class="icon" />
					</div>
					<div class="option1 start">
						<div class="option1-1">法官</div>
						<div class="option1-2">4号</div>
						<img src="../img/xiaosi.png" class="icon" />
					</div>
					<div class="option1">
						<div class="option1-1">狙击手</div>
						<div class="option1-2">5号</div>
						<img src="../img/xiaosi.png" class="icon" />
					</div>
					<div class="option1 end">
						<div class="option1-1">医生</div>
						<div class="option1-2">6号</div>
						<img src="../img/xiaosi.png" class="icon" />
					</div>
					<div class="option1 start">
						<div class="option1-1">杀手</div>
						<div class="option1-2">7号</div>
						<img src="../img/xiaosi.png" class="icon" />
					</div>
					<div class="option1">
						<div class="option1-1">水民</div>
						<div class="option1-2">8号</div>
						<img src="../img/xiaosi.png" class="icon" />
					</div>
					<div class="option1 end">
						<div class="option1-1">水手</div>
						<div class="option1-2">9号</div>
						<img src="../img/xiaosi.png" class="icon" />
					</div>
					<div class="clear"></div>
				</div>
				<div class="tail">
				<div class="tail1">投死</div>
				</div>
			</div>
		</div>
	</body>

</html>
