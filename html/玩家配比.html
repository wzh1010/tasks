<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.whole {
				width: 768px;
				height: 1028px;
				margin-left: auto;
				margin-right: auto;
				background: #F0F0F0;
			}
			
			.header {
				height: 60px;
				background: #29bde0;
			}
			
			.header img {
				margin-top: 10px;
				padding-left: 30px;
			}
			
			.player {
				height: 60px;
				width: 748px;
				margin-left: 10px;
				margin-top: 5px;
				box-shadow: 2px 5px 10px #8C8C8C;
				background: white;
				line-height: 60px;
				text-align: center;
				font-size: 32px;
			}
			
			.allot {
				width: 748px;
				height: 400px;
				margin-left: 10px;
				margin-top: 5px;
				box-shadow: 2px 5px 10px #8C8C8C;
				background: white;
				padding-top: 20px;
				font-size: 20px;
			}
			
			.allot1 {
				float: left;
				padding-right: 300px;
				padding-left: 20px;
			}
			
			.blank {
				height: 200px;
				background: white;
				width: 748px;
				margin-left: 10px;
				margin-top: 5px;
			}
			
			.people {
				height: 200px;
				background: white;
				width: 748px;
				margin-left: 10px;
				margin-top: 5px;
			}
			
			.people input {
				width: 40px;
				border: none;
				outline: none;
				background: #F0F0F0;
				color: orange;
				font-weight: bold;
			}
			
			.deal input {
				width: 748px;
				height: 50px;
				margin-left: 10px;
				margin-top: 5px;
				background: orange;
				border: none;
				outline: none;
				color: white;
				cursor: pointer;
				font-size: 20px;
			}
		</style>
	</head>

	<body>

		<div class="whole">
			<div class="header">
				<img src="../img/arrow.png" class="revert" />
			</div>
			<div class="player">
				玩家配比
			</div>
			<div class="allot">
				<div class="allot1">
					杀手：<span id="killer"></span>人
				</div>
				<div>
					平民：<span id="flat"></span>人
				</div>
			</div>
			<div class="blank"></div>
			<div class="people">
				请输入玩家数量<input type="number" name="sum" id="sum" value="" />玩家数量为4-18
			</div>
			<div class="deal">
				<input type="button" name="start " id="start" value="发牌" />
			</div>

		</div>
		<script type="text/javascript">
			var killer = document.getElementById('killer');
			var flat = document.getElementById('flat');
			var sum = document.getElementById('sum');

			sum.onchange = function() {
				//var value=this.value;
				var value = sum.value;
				if(value < 4) {
					
					alert("请输入正确的玩家数量");
				} else if(value > 18) {
					alert("请输入正确的玩家数量");
				} else if(value >= 4 && value <= 5) {
					killer.innerHTML = 1;
					flat.innerHTML = value - killer.innerHTML;
				} else if(value > 5 && value <= 8) {
					killer.innerHTML = 2;
					flat.innerHTML = value - killer.innerHTML;
				} else if(value > 8 && value <= 12) {
					killer.innerHTML = 3;
					flat.innerHTML = value - killer.innerHTML;
				} else if(value > 12 && value <= 18) {
					killer.innerHTML = 4;
					flat.innerHTML = value - killer.innerHTML;
				}
			}

			var start = document.getElementById('start');
			start.onclick = function() {
				var arr = [];
				for(var i = 0; i < killer.innerHTML; i++) {
					arr.push('杀手');
				}
				for(var i = 0; i < flat.innerHTML; i++) {
					arr.push('平民');
				}
				arr.sort(function() {
					return 0.5 - Math.random()
				})
				console.log(arr)

				if(!window.localStorage) {
					alert("浏览器不支持localStorage");
					return false;
				} else {
					localStorage.setItem("killer", killer.innerHTML);
					localStorage.setItem("flat", flat.innerHTML);
					localStorage.setItem("arr", arr);
				}
			}
			document.getElementsByClassName('header')[0].onclick = function() {
				window.location.href = "桌游精灵.html";
			}
		</script>
	</body>

</html>
