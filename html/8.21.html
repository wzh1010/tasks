<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/8.21.css" />
	</head>

	<body>
		<div class="fa">
			<div class="header">
				<div class="home">
					<img src="../img/home.png" />
				</div>
				<p>游戏结果</p>
				<div class="shape">
					<img src="../img/Shape-120.png" />
				</div>
			</div>
			<div class="middle">
				<img src="../img/cup.png" class="cup" />
				<div class="win">卧底胜利</div>

				<div class="depict">
					<p>太棒了！你知道么？在捉鬼游戏中只有20%的卧底取得游戏最终的胜利哦！</p>
				</div>

				<div class="rule">
					<div class="time">本次游戏共计用时0小时25分钟</div>
					<div class="game">
						<span class="killer">杀</span>
						<span class="killer1">手0人</span>
						<span class="police">警</span>
						<span class="police1">察1人</span>
						<span class=" civilian">平</span>
						<span class=" civilian1">民6人</span>
					</div>
					<div class="killer2">
						<span class="sniper">狙击手0人</span>
						<span class="doctor">医</span>
						<span class="doctor1">生1人</span>
					</div>
					<div class="killer3">
						<p>卧底词汇：爱新觉罗</p>
						<p>水民词汇：努尔哈赤</p>
					</div>
				</div>
			</div>
			<div class="fruit">
				<div class="one">第1天
					<span>0小时07分</span>
				</div>
				<p>晚上：5号被杀手杀死，5号是水民</p>
				<p>白天：8号被全民投票投死，8号是杀手</p>
			</div>
			<div class="fruit1">
				<div class="two">第2天
					<span>0小时07分</span>
				</div>
				<p>晚上：5号被杀手杀死，5号是水民</p>

			</div>

			<div class="last">

				<div class="tail">
					<div class="day">
						<p>白天：8号被全民投票投死，8号是杀手</p>
					</div>
					<div class="tail1">第2天
						<span>0小时07分</span>
					</div>
				</div>

				<div class="last1">再来一局</div>
				<div class="last2">上传并分享</div>
			</div>
		</div>
	</body>

</html>
