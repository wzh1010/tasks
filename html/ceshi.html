<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 300px;
				height: 200px;
				position: relative;
				background: red;
				cursor: pointer;
			}
			
			.box .bmbox {
				width: 300px;
				height: 30px;
				background: black;
				position: absolute;
				bottom: 0px;
				left: 0px;
				display: none;
				font: 12px/30px "宋体";
				color: white;
				text-align: center;
			}
			
			.box:hover .bmbox {
				width: 300px;
				height: 30px;
				background: black;
			    opacity:0.6;
				position: absolute;
				bottom: 0px;
				left: 0px;
				display: block;
				font: 12px/30px "宋体";
				color: white;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<div class="bmbox">文字</div>
		</div>
	</body>

</html>
