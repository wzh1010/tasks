<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/8.16.css" />
	</head>

	<body>
		<div class="fa">
			<div class="header">
				<div class="headerwrap">
					<img src="../img/arrow.png" class="wrap-text" />
					<p>个人主页</p>
				</div>
				<div class="headertext">
					<img src="../img/avatar.png" class="text" />

					<div class="text-box">
						<div class="data">
							<span class="name">高素雅</span>
							<span class="age"> 51岁</span>
						</div>
						<div class="else">
							<img src="../img/position.png" class="coordinate" />
							<span class="local">北京.通州.果园</span>
						</div>
					</div>
				</div>
				<div class="major">
					<div class="twig"></div>
					<div class="skill">专业技能</div>
				</div>
				<div class="total">
					<div class="label">
						<div class="live">
							<img src="../img/star.png" />
							<span>住家</span>
						</div>
						<div class="line"></div>
						<div class="eat">
							<img src="../img/star.png" />
							<span>不含餐</span>
						</div>
					</div>
					<div class="get">
						<div class="time">从业年限</div>
						<div class="space"></div>
						<span>0~3年</span>
					</div>
					<div class="work">
						<div class="time1">工作时间</div>
						<div class="space1"></div>
						<span>全天</span>
					</div>
					<div class="serve">
						<div class="time2">服务价格</div>
						<div class="space2"></div>
						<span>25/小时</span>
					</div>
				</div>
				<div class="self">
					<div class="time3">自我介绍</div>
					<div class="space3"></div>
					<span>
						可以洗衣、做饭、照顾老人。在护<br/>工方面有5年的经验，经验丰富
					</span>
				</div>
				<div class="touch">
					<div class="leave">
						<div class="leave1">留言</div>
					</div>
					<div class="phone">
						<div class="phone1">电话联系</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
